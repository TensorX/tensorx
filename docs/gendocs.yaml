sources: docs/sources
templates: docs/templates
docstring_template: docs/docstring_template.md
url: https://tensorx.org/


pages:
  - page: "train/model.md"
    source: "tensorx/train/model.py"
    classes:
      - Model:
          - train
          - set_optimizer
  - page: "api/layers.md"
    source: 'tensorx/layers.py'
    classes:
      - Linear
      - Input
      - Module
      - LayerState:
        - variables
        - var_dict
      - LayerProto:
        - update
      - Layer



  - page: "api/math.md"
    source: 'tensorx/math.py'
    functions:
      - sparse_multiply_dense
      - rms
  - page: "api/ops.md"
    source: 'tensorx/ops.py'
    functions:
      - matrix_indices
  - page: "api/init.md"
    source: 'tensorx/init.py'
    functions:
      - zeros_init
      - ones_init
      - constant_init
      - uniform_init
      - normal_init
      - glorot_uniform_init
      - orthogonal_init
      - identity_init
      - he_uniform_init
  - page: "api/activation.md"
    source: 'tensorx/activation.py'
    functions:
      - identity
      - sigmoid
      - tanh
      - relu
      - elu
      - gelu
      - softmax
      - sparsemax
  - page: "api/loss.md"
    source: 'tensorx/loss.py'
    functions:
      - binary_cross_entropy
      - categorical_cross_entropy
      - mse
      - kld
      - sinkhorn_loss
      - sparsemax_loss
      - binary_hinge
  - page: "api/metrics.md"
    source: 'tensorx/metrics.py'
    functions:
      - euclidean_distance
      - cosine_distance
      - torus_l1_distance
