    source: "tensorx/layers.py"
    classes:
      - Input

  - page: "api/layers/Linear.md"
    source: "tensorx/layers.py"
    classes:
      - Linear

  - page: "api/layers/Activation.md"
    source: "tensorx/layers.py"
    classes:
      - Activation

  - page: "api/layers/Lookup.md"
    source: "tensorx/layers.py"
    classes:
      - Lookup

  - page: "api/layers/Lambda.md"
    source: "tensorx/layers.py"
    classes:
      - Lambda

  - page: "api/layers/index.md"
