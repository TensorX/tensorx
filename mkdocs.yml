site_name: TensorX Documentation
site_favicon: assets/images/icon.png


# Repository
repo_name: davidenunes/tensorx
repo_url: https://github.com/davidenunes/tensorx
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2016 - 2020 Davide Nunes

docs_dir: "docs/sources"

markdown_extensions:
  - admonition
  - codehilite:
      use_pygments: true
      noclasses: true
      pygments_style: tango
  - pymdownx.arithmatex


plugins:
  - search

# for mathjax
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

theme:
  name: 'material'
  custom_dir: 'docs/theme'
  palette:
    primary: 'white'
  logo: 'assets/images/logo_full.svg'
  favicon: 'assets/images/tx.png'
  features:
    - tabs
    - instant
nav:
  - Home: index.md
  - Getting Started:
      - Installation: started
  - Layers:
      - Core: layers/core.md
  - Train:
      - Model: train/model.md
  - Contributing: contributing.md


